        arjs="sourceType: webcam; debugUIEnabled: false; sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;">

        <!-- Asset management system. -->
        <a-assets>
            <a-asset-item id="robo" src="assets/models/robo.gltf" rotation="0 0 0"></a-asset-item>


        </a-assets>



        <a-marker type="barcode" value="2">

            <a-entity text="value: Bo Nicolaisen; anchor:center; side: double;" scale="13 13 13"
                position="5 0.5 1.5"></a-entity>

            <a-entity gltf-model="#robo" scale="0.8 0.8 0.8" position="0 1 0" rotation="0 0 0"
                animation="property: rotation; from: 0 180 0; to: 0 -180 0; loop: true; dur: 1000"></a-entity>
        </a-marker>
